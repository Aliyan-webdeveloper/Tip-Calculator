<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- THIS IS MAIN CONTAINER -->
    <!-- --------------------------------->
    <div id="container">
      <h2>Tip Calculator</h2>
      <!-- This is first-block -->
      <div id="first-block">
        <span class="amount"
          >Amount: <input type="number" placeholder="Type your bill" id="amount-in"/></span>
        <div class="range">
          Select Tip:
          <input type="range" min="0%" max="100%" value="0" id="rangebar" />
          <p id="rangevalue"></p>
        </div>
      </div>
      <!-- This is second-block -->
      <div id="second-block">
        <div id="tipvalue1"><span>Tip:</span> <span id="tipvalue"></span></div>
        <div id="total"><span>Total:</span><span id="total1"></span></div>
      </div>
      <!-- This is third-block -->
      <div id="third-block">
        <div class="splitrange">
            Split:
            <input type="range" min="0" max="100" value="0" id="splitbar" />
            <p id="splitvalue"></p>
          </div>
      </div>
      <!-- THIS IS FORTH-BLOCK  -->
      <div id="forth-block">
          <div id="ap-person"><span>Amount per person:</span> <span id="ap-person1"></span></div>
          <div id="tp-person"><span>Tip per person:</span> <span id="tp-person1"></span></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
