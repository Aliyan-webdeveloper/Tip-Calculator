<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- THIS IS MAIN CONTAINER -->
    <!-- --------------------------------->
    <div id="container">
      <h2>Tip Calculator</h2>
      <!-- This is first-block -->
      <div id="first-block">
        <span class="amount"
          >Amount: <input type="number" placeholder="Type your bill"
        /></span>
        <div class="range">
          Select Tip:
          <input type="range" min="0%" max="100%" value="0" id="rangebar" />
          <p id="rangevalue"></p>
        </div>
      </div>
      <!-- This is second-block -->
      <div id="second-block">
        <div id="tipvalue"><span>Tip</span></div>
        <div id="total"><span>Total</span></div>
      </div>
      <!-- This is third-block -->
      <div id="third-block">
        <div id="split"><span>Split</span></div>
      </div>
      <div id="forth-block">
          <div id="ap-person"><span>Amount per person</span></div>
          <div id="tp-person"><span>Tip per person</span></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
